<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="mus/1-1.jpg" />
		<br />
		<button id="kais">开始</button>
		<button id="zantin">暂停</button>
	</body>
</html>
<script type="text/javascript">
	/* 
	* 使图片可以自动切换
	* 
	* */
	let imgo=document.querySelector("img");
	let tpkais=document.querySelector("#kais");
	let zhant=document.querySelector("#zantin");
	
	let shuz=["mus/1-1.jpg","mus/1-2.jpg","mus/1-3.jpg","mus/1-4.jpg","mus/1-5.jpg","mus/1-6.jpg","mus/1-7.jpg","mus/1-8.jpg","mus/1-9.jpg"];
	
	let mrsz=0;
	let time;
	
	tpkais.onclick=function(){
		clearInterval(time);
		time=setInterval(function(){
		imgo.src=shuz[mrsz];
		mrsz++;
		
		if(mrsz==8){
			mrsz=0;
		}
	},1000)
	}
	
	zhant.onclick=function(){
		clearInterval(time);
	}
</script>
